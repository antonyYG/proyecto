<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login — Inflación</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#f3f6fb;--card:#fff;--accent:#2563eb}
    body{font-family:Inter,Arial,sans-serif;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg)}
    .card{width:360px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,.08);text-align:center}
    h1{margin:0 0 8px;font-size:20px;color:#111}
    p.lead{margin:0 0 18px;color:#555;font-size:14px}
    input{width:100%;padding:10px 12px;margin:8px 0;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    button{width:100%;padding:10px;border:0;border-radius:8px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;margin-top:8px}
    .hint{font-size:12px;color:#777;margin-top:10px}
    .error{color:#b91c1c;font-size:13px;margin-top:10px}
    .small{font-size:12px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Acceder — Panel Inflación</h1>
    <p class="lead">Ingresa usuario y contraseña</p>

    <input id="usuario" type="text" placeholder="Usuario" autocomplete="username" />
    <input id="contrasena" type="password" placeholder="Contraseña" autocomplete="current-password" />

    <button id="btnEntrar">Entrar</button>

    <div id="msg" class="error" aria-live="polite" style="display:none"></div>

    <div class="small">
      Demo: usuario <strong>admin</strong> / contraseña <strong>12345678</strong>
    </div>
  </div>

  <script>
    (function(){
      // Credenciales de demo (no seguras — se ven en el código)
      const USUARIO_VAL = "admin";
      const PASS_VAL = "12345678";

      const usuarioEl = document.getElementById("usuario");
      const passEl = document.getElementById("contrasena");
      const btn = document.getElementById("btnEntrar");
      const msg = document.getElementById("msg");

      // Si ya está logueado redirigir automáticamente
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "index.html";
      }

      function showError(text){
        msg.style.display = "block";
        msg.textContent = text;
      }

      function clearError(){
        msg.style.display = "none";
        msg.textContent = "";
      }

      btn.addEventListener("click", function(){
        clearError();
        const u = usuarioEl.value.trim();
        const p = passEl.value;

        if (!u || !p) {
          showError("Ingresa usuario y contraseña.");
          return;
        }

        // Validación simple en cliente
        if (u === USUARIO_VAL && p === PASS_VAL) {
          // Guardamos sesión en localStorage (flag simple)
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("usuario", u);
          // Redirigir al dashboard
          window.location.href = "index.html";
        } else {
          showError("Usuario o contraseña incorrectos.");
        }
      });

      // Permitir enviar con Enter
      [usuarioEl, passEl].forEach(inp => {
        inp.addEventListener("keydown", function(e){
          if (e.key === "Enter") btn.click();
        });
      });
    })();
  </script>
</body>
</html>
